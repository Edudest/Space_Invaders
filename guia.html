        <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções - Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Instruções - SUA PARTE -->
    <section class="tela-instrucoes">
        <div class="card-instrucoes">
            <header class="cabecalho-instrucoes">
                <h1>COMO JOGAR</h1>
                <div class="divisor"></div>
            </header>
            
            <div class="controles-container">
                <div class="controle-item">
                    <div class="tecla tecla-destaque">W</div>
                    <span class="acao">Mover para cima</span>
                </div>
                
                <div class="controle-item">
                    <div class="tecla">A</div>
                    <span class="acao">Mover para esquerda</span>
                </div>
                
                <div class="controle-item">
                    <div class="tecla">S</div>
                    <span class="acao">Mover para baixo</span>
                </div>
                
                <div class="controle-item">
                    <div class="tecla">D</div>
                    <span class="acao">Mover para direita</span>
                </div>
                
                <!-- Nova tecla de atirar -->
                <div class="controle-item controle-especial">
                    <div class="tecla tecla-espaco">ESPAÇO</div>
                    <span class="acao">Atirar</span>
                </div>
            </div>
            
            <div class="dica-jogo">
                <p>✨ Dica: Atire nos inimigos enquanto se movimenta para evitar seus ataques!</p>
            </div>
            
            <button class="botao-voltar">VOLTAR</button>
        </div>
    </section>
</body>
</html>
</body>
</html>
