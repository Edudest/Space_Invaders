<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #39ff14;
    }

    .estrelas, .estrelas::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 4px;
      height: 4px;
      background: transparent;
      box-shadow: 
        50px 80px white,
        120px 40px #00ffff,
        200px 150px #ff00ff,
        300px 90px white,
        400px 50px #39ff14,
        500px 200px #ff073a,
        600px 120px #00ffff,
        700px 80px white,
        800px 180px #ff00ff,
        900px 100px white,
        100px 300px white,
        200px 350px #39ff14,
        350px 400px #00ffff,
        500px 450px #ff073a,
        600px 300px white,
        700px 250px #ff00ff;
      animation: estrelasAnimar 30s linear infinite;
      z-index: -3;
      transform: scale(2);
    }

    @keyframes estrelasAnimar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-2000px); }
    }

    .foguete {
      position: absolute;
      bottom: -100px;
      left: 10%;
      width: 60px;
      animation: subirFoguete 10s linear infinite;
      z-index: -2;
    }

    @keyframes subirFoguete {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      80% {
        opacity: 1;
        transform: translateY(-100vh) rotate(-5deg);
      }
      100% {
        opacity: 0;
      }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #39ff14, 0 0 30px #00ffff;
      z-index: 1;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    button {
      background-color: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 12px 28px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px #00ffff;
      border-radius: 10px;
    }

    button:hover {
      background-color: #00ffff;
      color: black;
      box-shadow: 0 0 25px #00ffff;
    }

    .pulsando {
      animation: pulse 1.5s infinite;
      border-color: #ff073a;
      color: #ff073a;
      text-shadow: 0 0 10px #ff073a;
    }

    .pulsando:hover {
      background-color: #ff073a;
      box-shadow: 0 0 25px #ff073a;
      color: black;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff073a; }
      50% { transform: scale(1.08); box-shadow: 0 0 30px #39ff14; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff073a; }
    }

    .creditos {
      position: absolute;
      bottom: 40px;
      font-size: 0.9rem;
      color: #888;
      text-shadow: 0 0 5px #00ffff;
      z-index: 1;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #777;
      text-shadow: 0 0 5px #00ffff;
      z-index: 1;
      left: 10px;
    }

    .logo-escola {
      width: 80px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1;
      filter: drop-shadow(0 0 5px #00ffff);
    }
  </style>
</head>
<body>
